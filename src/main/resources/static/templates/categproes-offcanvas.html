<div class="mb-3 text-end">
    <button class="btn btn-primary" onclick="categoryService.showAddCategoryModal()">Add Category</button>
</div>
<div id="category-list">
    {{#categories}}
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <strong>{{name}}</strong><br>
            <small>{{description}}</small>
        </div>
        <div>
            <button class="btn btn-sm btn-warning me-1" onclick="categoryService.showEditCategoryModal({{categoryId}}, '{{name}}', '{{description}}')">Update</button>
            <button class="btn btn-sm btn-danger" onclick="categoryService.showDeleteCategoryModal({{categoryId}})">Delete</button>
        </div>
    </div>
    {{/categories}}
</div>
