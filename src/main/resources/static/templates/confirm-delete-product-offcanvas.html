<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete this product?</p>
        <div class="text-center mb-3">
            <img src="{{imagePath}}" class="img-fluid" alt="{{name}}">
        </div>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>ID:</strong> {{productId}}</li>
            <li class="list-group-item"><strong>Name:</strong> {{name}}</li>
            <li class="list-group-item"><strong>Price:</strong> {{price}}</li>
            <li class="list-group-item"><strong>Category:</strong> {{categoryId}}</li>
            <li class="list-group-item"><strong>Description:</strong> {{description}}</li>
            <li class="list-group-item"><strong>Color:</strong> {{color}}</li>
            <li class="list-group-item"><strong>Stock:</strong> {{stock}}</li>
            <li class="list-group-item"><strong>Featured:</strong> {{isFeatured}}</li>
        </ul>
        <div class="text-end">
            <button class="btn btn-secondary me-2" onclick="productService.cancelDelete()">Cancel</button>
            <button class="btn btn-danger" onclick="productService.deleteProduct({{productId}})">Delete</button>
        </div>
    </div>
</div>
