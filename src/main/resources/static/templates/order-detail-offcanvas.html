<h5 class="mb-3">Order #{{orderId}}</h5>
<table class="table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    {{#items}}
    <tr>
        <td>{{product.name}}</td>
        <td>${{salesPrice}}</td>
        <td>{{quantity}}</td>
        <td>${{lineTotal}}</td>
    </tr>
    {{/items}}
    </tbody>
</table>
{{#promoCode}}
<div class="text-end mb-2">Promo Code: {{promoCode}} ({{discountPercent}}% off)</div>
<div class="text-end mb-2">Discount: -${{discountTotal}}</div>
{{/promoCode}}
<div class="text-end mb-2">Total: ${{total}}</div>
<div class="text-end">
    <button class="btn btn-secondary me-2" onclick="ordersService.backToOrders()">Back</button>
    <button class="btn btn-secondary" data-bs-dismiss="offcanvas">Close</button>
</div>
