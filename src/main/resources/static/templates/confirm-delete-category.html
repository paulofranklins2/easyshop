<div id="delete-category-modal" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Category</h5>
                <button type="button" class="btn-close" onclick="hideModalForm()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this category?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="categoryService.deleteCategory({{categoryId}})">Delete</button>
            </div>
        </div>
    </div>
</div>
