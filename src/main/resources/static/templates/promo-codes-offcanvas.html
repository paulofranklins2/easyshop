<div class="mb-3 text-end">
    <button class="btn btn-primary" onclick="promoCodeService.createCode()">Generate Code</button>
</div>
<table class="table">
    <thead>
    <tr><th>Code</th><th>Discount %</th></tr>
    </thead>
    <tbody>
    {{#hasCodes}}
    {{#codes}}
    <tr><td>{{code}}</td><td>{{discountPercent}}</td></tr>
    {{/codes}}
    {{/hasCodes}}
    {{^hasCodes}}
    <tr><td colspan="2" class="text-muted">No promo codes.</td></tr>
    {{/hasCodes}}
    </tbody>
</table>
