<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete this category?</p>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>ID:</strong> {{categoryId}}</li>
            <li class="list-group-item"><strong>Name:</strong> {{name}}</li>
            <li class="list-group-item"><strong>Description:</strong> {{description}}</li>
        </ul>
        <div class="text-end">
            <button class="btn btn-secondary me-2" data-bs-dismiss="offcanvas">Cancel</button>
            <button class="btn btn-danger" onclick="categoryService.deleteCategory({{categoryId}})">Delete</button>
        </div>
    </div>
</div>
