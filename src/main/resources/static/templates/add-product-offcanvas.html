<div class="card">
    <div class="card-body">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="add-name" placeholder="Name">
            <label for="add-name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" step="0.01" class="form-control" id="add-price" placeholder="Price">
            <label for="add-price">Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="add-category" placeholder="Category">
            <label for="add-category">Category</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="add-description" placeholder="Description">
            <label for="add-description">Description</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="add-color" placeholder="Color">
            <label for="add-color">Color</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="add-stock" placeholder="Stock">
            <label for="add-stock">Stock</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="add-featured">
            <label class="form-check-label" for="add-featured">Featured</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="add-image" placeholder="Image URL">
            <label for="add-image">Image URL</label>
        </div>
        <div class="text-end">
            <button class="btn btn-secondary me-2" data-bs-dismiss="offcanvas">Cancel</button>
            <button class="btn btn-primary" onclick="productService.createProduct()">Add</button>
        </div>
    </div>
</div>
