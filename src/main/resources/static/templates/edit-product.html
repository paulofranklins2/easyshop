<div id="edit-product" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close" onclick="hideModalForm()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="edit-name" value="{{name}}">
                    <label for="edit-name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" step="0.01" class="form-control" id="edit-price" value="{{price}}">
                    <label for="edit-price">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="edit-category">
                        {{#categories}}
                        <option value="{{categoryId}}" {{#selected}}selected{{/selected}}>{{name}}</option>
                        {{/categories}}
                    </select>
                    <label for="edit-category">Category</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="edit-description" value="{{description}}">
                    <label for="edit-description">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="edit-color" value="{{color}}">
                    <label for="edit-color">Color</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="edit-stock" value="{{stock}}">
                    <label for="edit-stock">Stock</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="edit-featured" {{#isFeatured}}checked{{/isFeatured}}>
                    <label class="form-check-label" for="edit-featured">Featured</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="edit-image" value="{{imageUrl}}">
                    <label for="edit-image">Image URL</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="productService.saveProduct({{productId}})">Save</button>
            </div>
        </div>
    </div>
</div>
