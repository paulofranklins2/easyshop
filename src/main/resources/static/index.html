<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  CSS  -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/main.css">

    <!--  JS  -->
    <script src="js/lib/axios.min.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/template-builder.js"></script>
    <script src="js/services/products-service.js"></script>
    <script src="js/services/categories-service.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/services/profile-service.js"></script>
    <script src="js/services/shoppingcart-service.js"></script>

    <script src="js/filter.js"></script>


    <script src="js/application.js"></script>
</head>
<body>

<header id="header-user"></header>

<section id="errors">
</section>

<section id="login"></section>

<main id="main">
</main>

<footer></footer>

<div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
    <div class="offcanvas-header">
        <h5>Shopping Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="cartSidebarItems">
        <hr>
        <div class="text-end" id="cartSidebarTotal">Total: $0.00</div>
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
    <div class="offcanvas-header">
        <h5>Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="profileSidebarBody">
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="filterSidebar">
    <div class="offcanvas-header">
        <h5>Filter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="filterSidebarBody">
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="addProductSidebar">
    <div class="offcanvas-header">
        <h5>Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="addProductSidebarBody">
    </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="categorySidebar">
    <div class="offcanvas-header">
        <h5>Categories</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="categorySidebarBody">
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="editProductSidebar">
    <div class="offcanvas-header">
        <h5>Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="editProductSidebarBody">
    </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="deleteProductSidebar">
    <div class="offcanvas-header">
        <h5>Delete Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="deleteProductSidebarBody">
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="addCategorySidebar">
    <div class="offcanvas-header">
        <h5>Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="addCategorySidebarBody">
    </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="editCategorySidebar">
    <div class="offcanvas-header">
        <h5>Edit Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="editCategorySidebarBody">
    </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="deleteCategorySidebar">
    <div class="offcanvas-header">
        <h5>Delete Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="deleteCategorySidebarBody">
    </div>
</div>
</body>
</html>
